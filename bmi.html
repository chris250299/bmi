<!doctype html>
<html lang="en">
<head>
    <title>BMI</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var weight = prompt("Enter your weight:");
    var height = prompt("Enter your height:");
    var bmi = weight/(height*height);
    if (bmi<18)
        document.write("Underweight");
    else if (bmi<25)
        document.write("Normal");
    else if (bmi<30)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
